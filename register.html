      <section id="sec__main" class="sec__main">
        <div id="about__contact" class="about__contact">
          <div class="container">
            <div class="row">
              <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                <h1 class="h1">Join <span class="text--red">our community</span>.</h1>
                <p>Do you have any skills or talents to showcase? Want to build and strengthen your network of BITSians abroad? This is the <a class="red text--red" >right place</a> for you.</p>
                <div class="contact-card contact-card--form">
                  <form id="contactForm" action="register.jsp" method="post">
                    <fieldset class="form__details">
                      <div class="row">
                        <div class="col-md-6"><label for="name">Name</label><input name="name" id="name" type="text" required></div>
                        <div class="col-md-6"><label for="email">E-mail</label><input name="email" id="email" type="email" required></div>
                      </div>
                    </fieldset>

                    <fieldset class="form__details">
                        <div class="row">
                            <div class="col-md-6"><label for="bitsid">BITSian ID</label><input name="bitsid" id="bitsid" type="text" required></div>
                            <div class="col-md-6"><label for="branch">Branch</label><input name="branch" id="branch" type="text" required></div>
                        </div>
                    </fieldset>
                    <fieldset><label for="checker"><input class="input--checkbox" id="checker" type="checkbox" name="checker" value="checker"> <span class="checkbox--custom"></span> <span class="checkbox__label">I am human</span></label></fieldset><br>
                    <fieldset class="form__button"><input id="formButton" type="submit" class="btn btn--ghost--black-inverted" value="Register"></fieldset>
                  </form>
                </div>
                <div class="contact-card contact-card--qr contact-card--hidden"><img src="./images/alex-devero-qr-code.svg" alt="QR code with contact information"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

            <ul class="nav--media nav--footer footer__links">
              <li class="nav-item"><a href="https://www.linkedin.com/in/siddharth-dharm-939b87124/" target="_blank"><i class="fa fa-linkedin"></i></a></li>
