<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,700&amp;subset=latin-ext">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700&amp;subset=latin-ext">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>SIGN UP</title>
	<noscript>
    <style>html{display:block;opacity:1}</style>
    </noscript>
</head>
<body>

	<main>
		<!-- <header>
			BITS | Connect
		</header> -->

		<div class="jumbotron">
			<center><h1><font color="#d30320">Join BITS | Connect !</font></h1></center>
		</div>

		<div class="container">
			<center><h3>Tell us a bit about yourself.</h3></center>
			<br><br>

			<form class="" action="/sign_up.jsp">
				<div class="row">
					<div class="col-sm-4"></div>
		  			<div class="col-sm-4">
					    <div class="input-group">
					      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					      <input id="email" type="text" class="form-control" name="email" placeholder="Name">
					    </div>
					</div>
				</div>
				<br>

				<div class="row">
					<div class="col-sm-4"></div>
		  			<div class="col-sm-4">
					    <div class="input-group">
					      <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
					      <input id="email" type="text" class="form-control" name="email" placeholder="BITS ID">
					    </div>
					</div>
				</div>
				<br>

				<div class="row">
					<div class="col-sm-4"></div>
		  			<div class="col-sm-4">
					    <div class="input-group">
					      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
					      <input id="email" type="text" class="form-control" name="email" placeholder="Email">
					    </div>
					</div>
				</div>
				<br>

				<div class="row">
					<div class="col-sm-4"></div>
		  			<div class="col-sm-4">
					    <div class="input-group">
					      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					      <input id="email" type="text" class="form-control" name="email" placeholder="Password">
					    </div>
					</div>
				</div>
				<br>

				<div class="row">
					<div class="col-sm-4"></div>
		  			<div class="col-sm-4">
					    <div class="input-group">
					      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					      <input id="email" type="text" class="form-control" name="email" placeholder="Confirm Password">
					    </div>
					</div>
				</div>
				<br>

				<div class="row">
					<div class="col-sm-5"></div>
					<div class="col-sm-2">
						<button type="submit" class="btn btn-default btn-block">Sign Up</button>
					</div>
					<div class="col-sm-5"></div>
				</div>

			</form>	
		</div>

	</main>

	<br><br><br>

	<footer>
		<center><font color="#d30320"><h4> &copy BITS Pilani - Hyderabad, 2018.</h4></font></center>
	</footer>
